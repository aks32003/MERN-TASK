<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" value="Vincent Maverick Durano"><br><br>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="Vinz"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="password"><br><br>
        
        <label for="re_password">Re Password:</label><br>
        <input type="password" id="re_password" name="re_password" value="password"><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value="Cebu, Philippines"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="22"><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
