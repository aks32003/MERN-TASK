<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1" style="width: 60%; margin: 25px auto; background-color: lightblue; ">
        <thead>
            <tr>
                <th style="padding: 15px; background-color: lightblue;"><center>Firstname</center></th>
                <th style="padding: 15px; background-color: lightblue;"><center>Lastname</center></th>
                <th style="padding: 15px; background-color: lightblue;"><center>Age</center></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 15px;">Jill</td>
                <td style="padding: 15px;">Smith</td>
                <td style="padding: 15px;">50</td>
            </tr>
            <tr>
                <td style="padding: 15px;">Eve</td>
                <td style="padding: 15px;">Jackson</td>
                <td style="padding: 15px;">94</td>
            </tr>
            <tr>
                <td style="padding: 15px;">John</td>
                <td style="padding: 15px;">Doe</td>
                <td style="padding: 15px;">80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
